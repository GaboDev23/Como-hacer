<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Form</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="button" id="button">Login</button>

    <div class="modal" id="modal">
        <form action="#" method="post" class="form" id="form">
            <button class="cross">&times;</button>
            <div class="avatar-container">
                <img src="imgs/img_avatar2.png" alt="Avatar" class="avatar">
            </div>

            <div class="inputs">
                <div class="data">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="input" placeholder="Enter Username">
                </div>
    
                <div class="data">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input" placeholder="Enter Password">

                    <input type="submit" class="login" value="Login"></input>

                    <input type="checkbox" id="check" class="check" checked> 
                    <label for="check">Remember me</label>
                </div>
            </div>

            <div class="other-options">
                <button class="cancel" id="cancel">Cancel</button>

                <span class="forgot">Forgot <a href="#" id="forgot">password?</a></span>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
