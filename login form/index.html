<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Form</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <button class="button"></button>

    <div class="modal">
        <button class="cross"></button>

        <form action="#" method="post" class="form">
            <div class="avatar-container">
                <img src="" alt="Avatar" class="avatar">
            </div>

            <div class="data">
                <label for="username"></label>
                <input type="text" id="username" class="input" placeholder="Enter Username">
            </div>

            <div class="data">
                <label for="password"></label>
                <input type="password" id="password" class="input" placeholder="Enter Password">
            </div>

            <button class="login"></button>

            <input type="checkbox" id="check" class="check" checked> 
            <label for="check"></label>

            <div class="other-options">
                <button class="cancel"></button>

                <span class="forgot">Forgor <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
